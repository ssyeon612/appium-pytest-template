        else
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="âœ… *Android Appium í…ŒìŠ¤íŠ¸ ì„±ê³µ*\n(Allure ë¦¬í¬íŠ¸ ì—†ìŒ)\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|ğŸ”— ìƒì„¸ ë³´ê¸°>"
          else
            MESSAGE="âŒ *Android Appium í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨*\n(Allure ë¦¬í¬íŠ¸ ì—†ìŒ)\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|ğŸ”— ìƒì„¸ ë³´ê¸°>"
          fi
